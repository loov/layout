<html>
<head>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		#content { width: 100%; height: 100%; }
		#content > svg { width: 100%; height: 100%; }
	</style>
</head>
<body>
	<script src="/~reload.js"></script>
	<script>new Reloader();</script>
	<div id="content"></div>

	<script>
	fetch("~world.svg").then(function(response){
		return response.text();
	}).then(function(text){
		var el = document.getElementById("content");
		el.innerHTML = text;
	})
	</script>
</body>
</html>
